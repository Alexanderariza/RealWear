<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 100%px;
            height: 580px;
        }
        </style>
        <title>RealWear - LeafLet Preview</title>
    </head>
    <body>

		<iframe title="RealWear-FICHTNER" width="33%" height="340" src="https://cesium.com/ion/stories/viewer/?id=4797b2c6-49d2-4560-bc3e-b434aedadcc8" frameborder="0" allow="fullscreen" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe> 
		<iframe width="33%" height="340" allowfullscreen style="border-style:none;" src="https://cdn.pannellum.org/2.5/pannellum.htm#config=https://pannellum.org/configs/tour.json"></iframe>
		<iframe width="33%" height="340" allowfullscreen style="border-style:none;" src="https://cloud.panono.com/p/6NXcFpYK0zLB"></iframe>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/FICHTNER_Building_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        }).fitBounds([[52.50583928949556,13.323482655386648],[52.50751734002928,13.327449762141926]], 18.0);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('Map data &copy; <a href="https://www.fichtner.de/geschaeftsfelder/consulting-it">FICHTNER 2021</a>; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_ortho_fit_berlin_1m_bing_1');
        map.getPane('pane_ortho_fit_berlin_1m_bing_1').style.zIndex = 401;
        var img_ortho_fit_berlin_1m_bing_1 = 'data/ortho_fit_berlin_1m_bing_1.png';
        var img_bounds_ortho_fit_berlin_1m_bing_1 = [[52.50357309927604,13.320525216219743],[52.50917213082884,13.338922713238494]];
        var layer_ortho_fit_berlin_1m_bing_1 = new L.imageOverlay(img_ortho_fit_berlin_1m_bing_1,
                                              img_bounds_ortho_fit_berlin_1m_bing_1,
                                              {pane: 'pane_ortho_fit_berlin_1m_bing_1'});
        bounds_group.addLayer(layer_ortho_fit_berlin_1m_bing_1);
        map.addLayer(layer_ortho_fit_berlin_1m_bing_1);
        function pop_FICHTNER_Building_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FICHTNER_Building_2_0() {
            return {
                pane: 'pane_FICHTNER_Building_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_FICHTNER_Building_2');
        map.getPane('pane_FICHTNER_Building_2').style.zIndex = 402;
        map.getPane('pane_FICHTNER_Building_2').style['mix-blend-mode'] = 'normal';
        var layer_FICHTNER_Building_2 = new L.geoJson(json_FICHTNER_Building_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FICHTNER_Building_2',
            layerName: 'layer_FICHTNER_Building_2',
            pane: 'pane_FICHTNER_Building_2',
            onEachFeature: pop_FICHTNER_Building_2,
            style: style_FICHTNER_Building_2_0,
        });
        bounds_group.addLayer(layer_FICHTNER_Building_2);
        map.addLayer(layer_FICHTNER_Building_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FICHTNER_Building_2.png" /> FICHTNER_Building': layer_FICHTNER_Building_2,"ortho_fit_berlin_1m_bing": layer_ortho_fit_berlin_1m_bing_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

// Adiciona escala
      L.control.scale().addTo(map);

// Adiciona marador del projecto
	var marker = L.marker([52.50667831476241, 13.325466208764277])
            .addTo(map)
            .bindPopup("<b>Project place:</b><br>Point test")
            .openPopup();

	var marker = L.marker([52.50638725305076,13.325799107551576])
            .addTo(map)
            .bindPopup("<b>PANONO 360Â°:</b><br>Photo 1")
            .openPopup();
		
		
	var popup = L.popup();
// Adiciona pup de coordenada
	function onMapClick(e) {
    	popup
        .setLatLng(e.latlng) // Sets the geographical point where the popup will open.
        .setContent("Absolute Coordinate:<br> " +  e.latlng.lat.toString() + "," +  e.latlng.lng.toString()) // Sets the HTML content of the popup.
        .openOn(map); // Adds the popup to the map and closes the previous one. 
	}

	map.on('click', onMapClick);

        </script>
    </body>
</html>
